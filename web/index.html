<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sziromes≈ë</title>
    <style>
      html, body { padding: 0; margin: 0; touch-action: none; background: black; overflow: hidden; }
      canvas {
        height: 100vh;
      }
      .fullscreen {
        width: 32px;
        height: 32px;
        position: fixed;
        right: 10px;
        bottom: 10px;
        opacity: 0.25;
        border-radius: 50%;
      }
      .horizontal {
        transform: translate(100vw, 0) rotate(90deg);
        transform-origin: 0 0;
        height: 100vw;
      }
    </style>
</head>
<body>
    <canvas id="snowfallCanvas" width="1280" height="720"></canvas>
    <button class="fullscreen"></button>
    <script defer src="snowplower.js"></script>
</body>
</html>
